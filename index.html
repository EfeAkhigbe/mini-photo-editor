<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Photo Editor</title>
</head>
<body>
    <h2>Mini Photo <span class="highlight">Editor</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="5" max="100" value="5" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

        <label for="color">Frame color</label>
        <input type="color" name="frame" value="#0075ff">
    </div>

    <img src="fruit.jpg" alt="">

    <script src="index.js"></script>
</body>
</html>
